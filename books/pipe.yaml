{
    "kind": "BuildConfig",
    "apiVersion": "build.openshift.io/v1",
    "metadata": {
        "name": "pipe2"
    },
    "spec": {
        "source": {
            "type": "Git",
            "git": {
                "uri": "https://github.com/ilyxaxxx/DO288-apps.git",
                "ref": "simple-pipeline"
            },
            "contextDir": "books"
        },
        "strategy": {
            "type": "JenkinsPipeline",
            "jenkinsPipelineStrategy": {
                "jenkinsfilePath": "jenkins/Jenkinsfile"
            }
        }
    }
}