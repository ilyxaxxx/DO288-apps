{
    "kind": "BuildConfig",
    "apiVersion": "build.openshift.io/v1",
    "metadata": {
        "name": "custom-pipeline"
    },
    "spec": {
        "source": {
            "type": "Git",
            "git": {
                "uri": "https://github.com/ilyxaxxx/DO288-apps.git", 
                "ref": "t1"
            },
            "contextDir": "simple-pipeline""
        },
        "strategy": {
            "type": "JenkinsPipeline",
            "jenkinsPipelineStrategy": {
                "jenkinsfilePath": "Jenkinsfile"
            }
        }
    }
}